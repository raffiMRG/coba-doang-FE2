  node:
    image: node:22
    container_name: laravel_node
    working_dir: /var/www
    volumes:
      - ./src:/var/www
    ports:
      - "5173:5173" # penting supaya bisa diakses dari device lain
    networks:
      - laravel
    command: sh -c "npm install && npm run dev -- --host"
    restart: unless-stopped

networks:
  laravel:
    driver: bridge
